<style>

#sliderNew {
    height: 600px;
    width: 1100px;
    margin: 0 auto 0 -10px;
    overflow: hidden;
    padding: 0 20px;
}

.slider-new {
    float:left;
    text-align:center;
    text-align: center;
    overflow: hidden;
    height: 600px;
    margin: 0 10px 0 0;    
    display: flex;
    align-items: flex-start;
    justify-content: center;
}

.slider-new img {
    min-height: 100%;
    max-width: initial;
    width: 320px;
}

.conteiner.slide-maisvendido {
    padding: 0;
}

</style>


<script>
$(document).ready(function () {

    var show = 4;
    var larg = $('#sliderNew').width() / show;
    var compr = $('.slider-new').length;
    
    $('.slider-new').width(larg);
    $('#containerSlider').width(larg * compr)
    
    function sliderNew() {
        $('.slider-new:first-child').animate({
            marginLeft: -larg
        }, 'slow', function () {
            $(this).appendTo($(this).parent()).css({marginLeft: 0});
        });
    }
    var tempo = setInterval(sliderNew, 2000);
    
    $('#sliderNew').hover(function(){
        clearInterval(tempo);
    },function(){
        tempo = setInterval(sliderNew, 2000);
    });

    $('div#listagemProdutos').before($('.slide-maisvendido'));
});
</script>
